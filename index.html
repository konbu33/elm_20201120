<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>A</title>
	<style>body { padding: 0; margin: 0; }</style>
	<script src="a.js"></script>
	<script src="d.js"></script>
</head>

<body>

<pre id="elm"></pre>

<script>
	let app = Elm.A.init({
		node : document.getElementById('elm'),
		flags : {
			initUrl: location.href
		}
	})

	let userInfo = {
		id : "1133",
		name : "take",
		age : 22
	}

	localStorage.setItem('userInfo',JSON.stringify(userInfo))
	app.ports.receivedUserInfo.send(JSON.parse(localStorage.getItem('userInfo')))
	
</script>

</body>
</html>
